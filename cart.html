<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart - 17TEEN BRAND</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <nav class="navbar">
    <div class="container">
      <a href="./index.html" class="logo">17TEEN <span style="color:white;">Brand</span></a>
      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./touch.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="cart-page">
    <h2>ðŸ›’ My Shopping Cart</h2>
    <div id="cart-container"></div>
    <h3 id="total-price"></h3>
    <button id="clear-cart" style="padding:10px 20px; background:red; color:white; border:none; border-radius:8px;">Clear Cart</button>
  </section>

  <script>
    // âœ… Get saved cart from localStorage
    const cartContainer = document.getElementById("cart-container");
    const totalPriceElement = document.getElementById("total-price");
    const clearCartBtn = document.getElementById("clear-cart");

    let cart = JSON.parse(localStorage.getItem("myCart")) || [];

    function showCart() {
      cartContainer.innerHTML = "";

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty ðŸ˜”</p>";
        totalPriceElement.textContent = "";
        return;
      }

      let total = 0;
      cart.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <p><b>${item.name}</b> - â‚¹${item.price}</p>
        `;
        cartContainer.appendChild(div);
        total += parseFloat(item.price);
      });

      totalPriceElement.textContent = "Total: â‚¹" + total;
    }

    // âœ… Clear cart button
    clearCartBtn.addEventListener("click", () => {
      localStorage.removeItem("myCart");
      cart = [];
      showCart();
    });

    showCart();
  </script>

  <style>
    body {
      background: #f6f6f6;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }
    .cart-page {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
  </style>

</body>
</html>
