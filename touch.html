<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get in Touch</title>
  <link rel="icon" type="image/x-icon" href="./Project images/logo.png">
  <link rel="stylesheet" href="get.css">
</head>
<body>

  <!-- Contact Section -->
  <section class="contact">
    <div class="container contact-wrap">
      <h2>Get in <span class="accent">Touch</span></h2>
      <p>Have a project idea or just want to say hello? Fill out the form below and Iâ€™ll get back to you soon!</p>

      <form class="contact-form" action="#" method="post">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

</body>
</html>
